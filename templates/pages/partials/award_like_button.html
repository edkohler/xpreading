{% if user.is_authenticated %}
    {% if is_liked %}
        <button
            hx-post="{% url 'remove_award_like' award.category award.year %}"
            hx-target="this"
            hx-swap="outerHTML"
            class="btn btn-danger"
        >
            Unlike
        </button>
    {% else %}
        <button
            hx-post="{% url 'add_award_like' award.category award.year %}"
            hx-target="this"
            hx-swap="outerHTML"
            class="btn btn-primary"
        >
            Like
        </button>
    {% endif %}
{% else %}
    <a href="{% url 'account_login' %}" class="btn btn-secondary">Log In to Like</a>
{% endif %}
