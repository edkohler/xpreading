{% extends "_base.html" %}

{% block content %}
<h2>Upload Book Categories</h2>
<p>Here's the <a href="https://docs.google.com/spreadsheets/d/12LmCJ4Z6-s82Y_Tc66-0BTLblc7KGVDN2-nBUB1anlY/edit?usp=sharing" target="_blank">template</a>.
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="csv_file">Select a TSV file:</label>
    <input type="file" id="csv_file" name="csv_file" accept=".csv,.tsv">
    <button type="submit">Upload</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
